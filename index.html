<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЧАТ ДРУЗЯКИ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="meny">
        <div class="logo_text"><p>ЧАТ ДРУЗЯКИ</p></div>
    </div>

    <div class="cate">
        <div class="cate_servar">
            <h2>Чат Онлайн</h2>
        </div>
        <div class="cate_onlane">
            <h1>Чат Онлайн</h1>
            <div class="mesege0" id="chat-box"></div>
            <div class="input">
                <input type="text" id="name-input" class="input_text" placeholder="Ім'я">
                <input type="text" id="message-input" class="input_text1" placeholder="Повідомлення">
                <button class="inpun_button" onclick="sendMessage()">Відправити</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let name = document.getElementById('name-input').value.trim();
            let message = document.getElementById('message-input').value.trim();
            
            if (name === '' || message === '') {
                alert('Будь ласка, введіть ім'я та повідомлення!');
                return;
            }
            
            let chatBox = document.getElementById('chat-box');
            let messageElement = document.createElement('div');
            messageElement.classList.add('mesega');
            messageElement.innerHTML = `<div class='mesega_neme'>${name}:</div><div class='mesega_text'>${message}</div>`;
            chatBox.appendChild(messageElement);
            
            document.getElementById('message-input').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
